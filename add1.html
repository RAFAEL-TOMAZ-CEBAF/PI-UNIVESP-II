  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Sistema de reserva de equipamentos  </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="add.html">Solicitar</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <div id="add-form-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Solicitação de Equipamento</h1>
      </div>
      <div id="form-box" class="col-md-12">
        <h2>Preencha os dados da sua solicitação</h2>
        <form action="">
          
          <div class="form-group">
            <label for="title">Equipamento solicitado:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Digite o nome do equipamento solicitado" required>
            <small id="titleHelp" class="form-text text-muted">Seja claro e objetivo.</small>
          </div>

          <div class="form-group">
            <label for="email">Solicitante:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o nome do solicitante" required>
          </div>

          <div class="form-group">
            <label for="description">Disciplina:</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Digite o nome da disciplina na qual o equipamento será utilizado" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="company">Sala de aula:</label>
            <input type="text" class="form-control" id="company" name="company" placeholder="Digite o nome / núnero da sala na qual o equipamento será utilizado" required>
          </div>

          <div class="form-group">
            <label for="salary">Detalhes</label>
            <textarea type="text" class="form-control" id="salary" name="salary" placeholder="Detalhe a prática acadêmica na qual o equipamento será utilizado."></textarea>
          </div>

          <input type="hidden" name="new_job" value="1">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
